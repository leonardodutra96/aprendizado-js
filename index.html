<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira Página de Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Minha primeira página de cadastro</h1>
        <p>Cadastre-se em nosso site.</p>

        <div class="menu">
            <nav id="menutopo">
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#cadastro">Cadastro</a></li>
                    <li><a href="#">Painel de Controle</a></li>
                    <li><a href="#">Sobre</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <main class="container">
        <h2>Cadastro</h2>
        <p>Insira seus dados corretamente e confira antes de finalizar.</p>

        <div class="cadastro">

            <form id="form-cadastro" onsubmit="return false;">
                <label for="nome">Nome</label>
                <input id="nome" type="text" placeholder="Seu primeiro nome">
                <!-- ID único para a mensagem de erro do nome -->
                <p id="erro-nome" class="mensagem-erro"></p>

                <label for="sobrenome">Sobrenome</label>
                <input id="sobrenome" type="text" placeholder="Escreva seu sobrenome completo">
                <!-- ID único para a mensagem de erro do sobrenome -->
                <p id="erro-sobrenome" class="mensagem-erro"></p>

                <label for="telefone">Telefone</label>
                <input id="telefone" type="tel" placeholder="Seu telefone">
                <!-- ID único para a mensagem de erro do telefone -->
                <p id="erro-telefone" class="mensagem-erro"></p>

                <label for="email">E-mail</label>
                <input id="email" type="email" placeholder="Seu melhor E-mail">
                <!-- ID único para a mensagem de erro do e-mail -->
                <p id="erro-email" class="mensagem-erro"></p>

                <label for="cemail">Confirmar E-mail</label>
                <input id="cemail" type="email" placeholder="Confirme seu e-mail">
                <!-- ID único para a mensagem de erro da confirmação de e-mail -->
                <p id="erro-cemail" class="mensagem-erro"></p>

                <label for="password">Senha</label>
                <input id="password" type="password" placeholder="Mínimo 8 caracteres">
                <!-- ID único para a mensagem de erro da senha -->
                <p id="erro-senha" class="mensagem-erro"></p>

                <label for="cpassword">Confirmar Senha</label>
                <input id="cpassword" type="password" placeholder="Confirme sua senha">
                <!-- ID único para a mensagem de erro da confirmação de senha -->
                <p id="erro-csenha" class="mensagem-erro"></p>

                <!-- Trocamos o onclick por um type="submit" que é mais correto para formulários -->
                <button type="submit">Cadastrar</button>
            </form>
        </div>
        <!-- ID único para a mensagem final -->
        <p id="mensagem-final"></p>
    </main>

<footer>
        <nav>
             <ul>
                <li><a href="#">Termos de Uso</a></li>
                <li><a href="#">Privacidade</a></li>
            </ul>
        </nav>
        <p>MeuSite.com - Todos os direitos reservados &copy;</p>
    </footer>    <script src="script/javascript.js"></script>
</body>

</html>

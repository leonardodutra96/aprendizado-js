<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira Página de Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Minha primeira página de cadastro</h1>
        <p>Cadastre-se em nosso site.</p>

        <div class="menu">
            <nav id="menutopo">
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#cadastro">Cadastro</a></li>
                    <li><a href="#">Painel de Controle</a></li>
                    <li><a href="#">Sobre</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <main class="container">

        <h2>Cadastro</h2>
        <p>Insira seus dados corretamente e confira antes de finalizar.</p>


        <div class="cadastro">
            <form action="#">
                <label for="nome">Nome</label>
                <input id="nome" type="text" placeholder="Seu primeiro nome">

                <label for="sobrenome">Sobrenome</label>
                <input id="sobrenome" type="text" placeholder="Escreva seu sobrenome completo">

                <label for="telefone">Telefone</label>
                <input id="telefone" type="tel" placeholder="Seu telefone">

                <label for="email">E-mail</label>
                <input id="email" type="email" placeholder="Seu melhor E-mail">

                <label for="cemail">Confirmar E-mail</label>
                <input id="cemail" type="email"placeholder="Confirme seu E-mail">

                <label for="pass">Senha</label>
                <input id="password" type="password" placeholder="Letras, numero e símbolos">

                <label for="cpass">Confirmar Senha</label>
                <input id="cpassword" type="password" placeholder="Confirme sua senha">

                <button onclick="confirmar()">Cadastrar</button>
            </form>
        </div>
        <p id="cadastrook">Aguardando confirmação</p>
    </main>

    <footer id="rodape">
        <h3>Sobre nós</h3>
        <div class="menu">
            <nav id="menubaixo">
                <ul>
                    <li><a href="#">Sobre</a></li>
                </ul>
            </nav>
            </div>
        <p>meusite.com - Todos os direitos reservados &copy;</p>
    </footer>
    <script src="script/javascript.js"></script>
</body>

</html>
